<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
</head>

<body>
    <p id="counter"></p>
    <button id="plus">+1</button>
    <script>
        ///変数を作って0を代入
        let count = 0;
        console.log(count);
        let counter = document.querySelector("#counter");//document is about HTML ,("body #counter"),("p #counter")
        console.log(counter);
        counter.textContent = count;
        const plusBtn = document.querySelector("#plus");
        console.log(plusBtn);

        let a;
        console.log(a);//undefined
        a = 10;
        console.log(a);//10
        let b = 20;
        console.log(b);//20
        b = 30;
        console.log(b);//30
        console.log('b');//b
        //let b = 40; cannot write  'let' again if one is above
    </script>
</body>

</html>
